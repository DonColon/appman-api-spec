  securitySchemes: {}
  parameters:
    id:
      name: id
      in: path
      schema:
        type: integer
        maximum: 4294967295
        minimum: 0
        format: int32
      description: A unique identifier for an entity as an integer
      required: true
    version:
      name: version
      in: path
      required: true
      schema:
        type: string
        pattern: '(?<major>0|(?:[1-9]\d*))(?:\.(?<minor>0|(?:[1-9]\d*))(?:\.(?<patch>0|(?:[1-9]\d*))))'
        minLength: 5
        maxLength: 16
      description: The semantic version number of an entity
    label:
      name: label
      in: path
      required: true
      schema:
        type: string
        pattern: '^([a-z][a-z0-9]*)(-[a-z0-9]+)*$'
        minLength: 1
        maxLength: 64
      description: A unique identifier for an entity as a string
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 1
        minimum: 1
      description: The number of the page to select. The default is 1.
    pageSize:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 12
        minimum: 12
        maximum: 60
      description: The number of items on the page. The default value is 12. The maximum amount for a page is 60.
    sortBy:
      name: sortBy
      in: query
      required: false
      schema:
        type: string
